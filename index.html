<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input class="input-utils" type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input class="input-utils" type="email" id="email" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age <span class="optional">(optional)</span></label>
                <input class="input-utils" type="number" id="number" min="0" max="180" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select class="input-utils" id="dropdown">
                    <option value selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>

                <div class="input-option">
                    <input class="input-radio" type="radio" name="recommendation" id="definitely" value="definitely">
                    <label for="definitely">Definitely</label>
                </div>

                <div class="input-option">
                    <input class="input-radio" type="radio" name="recommendation" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>

                <div class="input-option">
                    <input class="input-radio" type="radio" name="recommendation" id="not-sure" value="not-sure">
                    <label for="not-sure">Not sure</label>
                </div>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select class="input-utils" id="feature">
                    <option value disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? <span class="optional">(Check all that apply)</span></p>

                <div class="input-option">
                    <input class="input-radio" type="checkbox" name="prefer" id="front-end" value="front-end-projects">
                    <label for="front-end">Front-end Projects</label>
                </div>

                <div class="input-option">
                    <input class="input-radio" type="checkbox" name="prefer" id="back-end" value="back-end-projects">
                    <label for="back-end">Back-end Projects</label>
                </div>

                <div class="input-option">
                    <input class="input-radio" type="checkbox" name="prefer" id="data-visualization" value="data-visualization">
                    <label for="dat-visualization">Data Visualization</label>
                </div>

                <div class="input-option">
                    <input class="input-radio" type="checkbox" name="prefer" id="challenges" value="challenges">
                    <label for="challenges">Challenges</label>
                </div>

                <div class="input-option">
                    <input class="input-radio" type="checkbox" name="prefer" id="open-source" value="open-source-community">
                    <label for="open-source">Open Source Community</label>
                </div>

                <div class="input-option">
                    <input class="input-radio" type="checkbox" name="prefer" id="help-rooms" value="gitter-help-rooms">
                    <label for="help-rooms">Gitter help rooms</label>
                </div>

                <div class="input-option">
                    <input class="input-radio" type="checkbox" name="prefer" id="videos" value="videos">
                    <label for="videos">Videos</label>
                </div>

                <div class="input-option">
                    <input class="input-radio" type="checkbox" name="prefer" id="meetups" value="city-meetups">
                    <label for="meetups">City Meetups</label>
                </div>

                <div class="input-option">
                    <input class="input-radio" type="checkbox" name="prefer" id="wiki" value="wiki">
                    <label for="wiki">Wiki</label>
                </div>

                <div class="input-option">
                    <input class="input-radio" type="checkbox" name="prefer" id="forum" value="forum">
                    <label for="forum">Forum</label>
                </div>

                <div class="input-option">
                    <input class="input-radio" type="checkbox" name="prefer" id="courses" value="courses">
                    <label for="courses">Additional Courses</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea  id="comments" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
